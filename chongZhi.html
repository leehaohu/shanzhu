<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>重置密码</title>
		<link rel="stylesheet" href="css/cz2.css" />
		<script>
			window.onload=function(){
				function change(){
				var oFs=document.documentElement.clientWidth/(320/20);
				document.documentElement.style.fontSize=oFs+"px";
				}
				change();
				
				window.onresize=function(){
					change();
				}
				var inp=document.getElementsByClassName("f-inp")[0];
				var btn=document.getElementsByClassName("btn")[0];
				var tc=document.getElementsByClassName("f-tc")[0];
				var img=document.getElementsByClassName("f-img2")[0];
				var qd=document.getElementById("qd");
				var pp=document.getElementById("pp");
				var inpType = true;
					img.onclick=function(){
						if(inpType){
							inp.type = "text";
							inpType = false;
						}else{
							inp.type = "password";
							inpType = true;
						}
						
					};
					btn.onclick=function(){
						tc.style.display="block";
					}
			}
			
		</script>
	</head>
	<body>
		<div class="f-header">
			<img src="img/icon_03.png" alt="" class="f-img"/>
			<span>忘记密码</span>
		</div>
		<p class="f-p">重置您的登录密码</p>
		<div class="f-body">
			<input type="password" placeholder="请输入6-24位登录密码" class="f-inp dis" value="12345678"/>
			<img src="img/lock_03.png" alt="" class="f-img" id="f-img1"/>
			<img src="img/eye_03.png" alt="" class="f-img2"/>
		</div>
		<input type="button" class="btn" value="下一步"/>
		<div class="f-tc">
			<div class="f-div">
			<p>重置密码成功，请重新登录！</p>
				<div class="f-div1"><a href="login.html"><button>确定</a></button></div>
			</div>
		</div>
	</body>
</html>
