<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>验证码输入</title>
		<link rel="stylesheet" href="css/yz.css" />
		<script>
			window.onload=function(){
				function change(){
				var oFs=document.documentElement.clientWidth/(320/20);
				document.documentElement.style.fontSize=oFs+"px";
				}
				change();
				
				window.onresize=function(){
					change();
				}
				
				var yuan=document.getElementById("yuan");
				yuan.innerHTML = 60
				var n=60;
				var timer=setInterval(function(){
					n--;
					yuan.innerHTML=n;
//					console.log(yuan.innerHTML);
					if(n==0){
						clearInterval(timer);
					};
				},1000)
				
				
			}
		</script>
	</head>
	<body>
		<div class="f-header">
			<img src="img/icon_03.png" alt="" class="f-img"/>
			<span>忘记密码</span>
		</div>
		<p class="f-p">请输入您收到的验证码</p>
		<div class="f-body">
			<input type="text" placeholder="验证码" class="f-inp"/>
			<img src="img/email_03.png" alt="" class="f-img" id="f-img1"/>
			<div class="yuan" id="yuan"></div>
		</div>
		<a href="chongZhi.html"><input type="button" class="btn" value="下一步"/></a>
		</div>
	</body>
	
</html>
